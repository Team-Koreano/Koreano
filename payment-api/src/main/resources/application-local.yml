spring:
  profiles:
    activation:
      on-profile: local
  application:
    name : "payment-api"
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.format_sql: true
    show-sql: true
toss:
  secretKey: test
jasypt:
  encryptor:
    password: test
